<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxi - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1F2937 0%, #4F7BF7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #4F7BF7;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: #6B7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #1F2937;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4F7BF7;
            box-shadow: 0 0 0 3px rgba(79, 123, 247, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #4F7BF7 0%, #3D69E1 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 123, 247, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #6B7280;
            font-size: 13px;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading .spinner {
            display: block;
        }

        .loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>üöÄ Fluxi</h1>
            <p>Sistema de Gesti√≥n de Domicilios</p>
        </div>

        <div id="login-alert" class="alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="email"
                    placeholder="admin@fluxicloud.com"
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        placeholder="Ingresa tu contrase√±a"
                    >
                    <button type="button" class="password-toggle" id="toggle-password">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                <span class="btn-text">Iniciar Sesi√≥n</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="footer-text">
            ¬© 2025 FluxiCloud. Todos los derechos reservados.
        </div>
    </div>

    <!-- Cargar librer√≠a de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://lbifbexhmvbanvrjfglp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxiaWZiZXhobXZiYW52cmpmZ2xwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5Mjg5MDQsImV4cCI6MjA3NjUwNDkwNH0.ZXjCv4DkNobkn3IDK9wYBjjOV55Bf_UwcSxhkt6YqGo';

        // Inicializar Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Toggle visibilidad de contrase√±a
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Funci√≥n para mostrar alertas
        function showAlert(type, message) {
            const alert = document.getElementById('login-alert');
            alert.className = 'alert alert-' + type;
            alert.textContent = message;
            alert.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }

        // Verificar si ya hay sesi√≥n activa
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('fluxi_session');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const now = Date.now();

                    // Verificar si la sesi√≥n no ha expirado (24 horas)
                    if (sessionData.timestamp && (now - sessionData.timestamp < 86400000)) {
                        window.location.href = 'index.html';
                        return;
                    }
                } catch (error) {
                    // Si hay error al parsear, limpiar sesi√≥n
                    localStorage.removeItem('fluxi_session');
                }
            }
        });

        // Manejar el formulario de login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('login-btn');

            if (!email || !password) {
                showAlert('error', 'Por favor completa todos los campos');
                return;
            }

            // Mostrar estado de carga
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                // Buscar usuario en la base de datos
                const { data: usuarios, error } = await supabaseClient
                    .from('usuarios')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .eq('estado', 'activo')
                    .single();

                if (error || !usuarios) {
                    showAlert('error', 'Credenciales incorrectas o usuario inactivo');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    return;
                }

                // Login exitoso - guardar sesi√≥n
                const sessionData = {
                    userId: usuarios.id,
                    email: usuarios.email,
                    nombre: usuarios.nombre,
                    rol: usuarios.rol,
                    timestamp: Date.now()
                };

                localStorage.setItem('fluxi_session', JSON.stringify(sessionData));

                showAlert('success', '¬°Bienvenido! Redirigiendo...');

                // Redirigir despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Error en login:', error);
                showAlert('error', 'Error al iniciar sesi√≥n. Por favor intenta de nuevo.');
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Focus autom√°tico en el campo de email
        document.getElementById('email').focus();
    </script>
</body>
</html>
